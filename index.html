<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head> 

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

      <button type ="button" id ="clearBtn" class = "btn btn-success">Erase Schedule</button>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm"><button>9:00am</button></div>
            <div class="col-sm"><textarea name="" id="" class="form-control description textarea"></textarea></div>
            <div class="col-sm"><button type="button" id="" class="btn btn-success">Save Schedule</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button>10:00am</button></div>
            <div class="col-sm"><textarea name="" id="" class="form-control description textarea"></textarea></div>
            <div class="col-sm"><button type="button" id="save3" class="btn btn-success">Save Schedule</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button>11:00am</button></div>
            <div class="col-sm"><textarea name="" id="" class="form-control description textarea"></textarea></div>
            <div class="col-sm"><button type="button" id="" class="btn btn-success">Save Schedule</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button>12:00noon</button></div>
            <div class="col-sm"><textarea name="" id="" class="form-control description textarea"></textarea></div>
            <div class="col-sm"><button type="button" id="" class="btn btn-success">Save Schedule</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button>1:00pm</button></div>
            <div class="col-sm"><textarea name="" id="" class="form-control description textarea"></textarea></div>
            <div class="col-sm"><button type="button" id="" class="btn btn-success">Save Schedule</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button>2:00pm</button></div>
            <div class="col-sm"><textarea name="" id="" class="form-control description textarea"></textarea></div>
            <div class="col-sm"><button type="button" id="" class="btn btn-success">Save Schedule</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button>3:00pm</button></div>
            <div class="col-sm"><textarea name="" id="" class="form-control description textarea"></textarea></div>
            <div class="col-sm"><button type="button" id="" class="btn btn-success">Save Schedule</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button>4:00pm</button></div>
            <div class="col-sm"><textarea name="" id="" class="form-control description textarea"></textarea></div>
            <div class="col-sm"><button type="button" id="" class="btn btn-success">Save Schedule</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button>5:00pm</button></div>
            <div class="col-sm"><textarea name="" id="" class="form-control description textarea"></textarea></div>
            <div class="col-sm"><button type="button" id="" class="btn btn-success">Save Schedule</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button>6:00pm</button></div>
            <div class="col-sm"><textarea name="" id="" class="form-control description textarea"></textarea></div>
            <div class="col-sm"><button type="button" id="" class="btn btn-success">Save Schedule</button></div>
        </div>

    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
