<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head> 

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

      <button type ="button" id ="clearBtn" class = "btn btn-success">Erase Schedule</button>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm"><button type="button" class="btn btn-danger">8:00am</button></div>
            <div class="col-8"><textarea name="" id="textAreaEight" class="form-control"></textarea></div>
            <div class="col-sm"><button type="button" id="saveEight" class="btn btn-success">Save Schedule</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button type="button" class="btn btn-danger">9:00am</button></div>
            <div class="col-8"><textarea name="" id="textAreaNine" class="form-control"></textarea></div>
            <div class="col-sm"><button type="button" id="saveNine" class="btn btn-success">Save Schedule</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button type="button" class="btn btn-danger">10:00am</button></div>
            <div class="col-8"><textarea name="" id="textAreaTen" class="form-control"></textarea></div>
            <div class="col-sm"><button type="button" id="saveTen" class="btn btn-success">Save Schedule</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button type="button" class="btn btn-danger">11:00am</button></div>
            <div class="col-8"><textarea name="" id="textAreaEleven" class="form-control"></textarea></div>
            <div class="col-sm"><button type="button" id="saveEleven" class="btn btn-success">Save Schedule</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button type="button" class="btn btn-danger">12:00noon</button></div>
            <div class="col-8"><textarea name="" id="textAreaTwelve" class="form-control"></textarea></div>
            <div class="col-sm"><button type="button" id="saveTwelve" class="btn btn-success">Save Schedule</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button type="button" class="btn btn-danger">1:00pm</button></div>
            <div class="col-8"><textarea name="" id="textAreaThirteen" class="form-control"></textarea></div>
            <div class="col-sm"><button type="button" id="saveThirteen" class="btn btn-success">Save Schedule</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button type="button" class="btn btn-danger">2:00pm</button></div>
            <div class="col-8"><textarea name="" id="textAreaFourteen" class="form-control"></textarea></div>
            <div class="col-sm"><button type="button" id="saveFourteen" class="btn btn-success">Save Schedule</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button type="button" class="btn btn-danger">3:00pm</button></div>
            <div class="col-8"><textarea name="" id="textAreaFifteen" class="form-control"></textarea></div>
            <div class="col-sm"><button type="button" id="saveFifteen" class="btn btn-success">Save Schedule</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button type="button" class="btn btn-danger">4:00pm</button></div>
            <div class="col-8"><textarea name="" id="textAreaSixteen" class="form-control"></textarea></div>
            <div class="col-sm"><button type="button" id="saveSixteen" class="btn btn-success">Save Schedule</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button type="button" class="btn btn-danger">5:00pm</button></div>
            <div class="col-8"><textarea name="" id="textAreaSeventeen" class="form-control"></textarea></div>
            <div class="col-sm"><button type="button" id="saveSeventeen" class="btn btn-success">Save Schedule</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button type="button" class="btn btn-danger">6:00pm</button></div>
            <div class="col-8"><textarea name="" id="textAreaEighteen" class="form-control"></textarea></div>
            <div class="col-sm"><button type="button" id="saveEighteen" class="btn btn-success">Save Schedule</button></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
